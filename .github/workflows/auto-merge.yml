name: auto-merge

on:
    pull_request:

jobs:
    auto-merge:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
                with:  
                    token: ${{ secrets.ACTIONS_TOKEN }}
            -   uses: ahmadnassri/action-dependabot-auto-merge@master
                with:
                    target: minor
                    command: squash and merge
                    github-token: ${{ secrets.ACTIONS_TOKEN }}
