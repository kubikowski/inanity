		<mat-card-header>
			<mat-icon mat-card-avatar [svgIcon]="config().icon"/>

			<mat-card-title>
				<dyslexic-text [text]="config().title"/>
			</mat-card-title>
		</mat-card-header>
	</mat-card>
</a>
