<ng-template #template>
	@if (refreshState(); as state) {
		<mat-icon
			[class]="state | refreshClass"
			[matTooltip]="state | refreshTooltip: tooltip()"
			[matTooltipDisabled]="tooltipDisabled()"
			[color]="color()"
			[style.--icon-size]="size()"
			(click)="handleClick()"
		>
			{{ state | refreshIcon }}
		</mat-icon>
	}
</ng-template>
