<ng-template #template>
	<mat-icon
		*ngIf="refreshState$ | async as state"
		[class]="state | refreshClass"
		[matTooltip]="state | refreshTooltip: tooltip"
		[matTooltipDisabled]="tooltipDisabled"
		[color]="color"
		[style.width]="size"
		[style.height]="size"
		[style.font-size]="size"
		(click)="handleClick()"
	>
		{{ state | refreshIcon }}
	</mat-icon>
</ng-template>
