<joystick (move)="handleJoystick($event)"
		  [style.width]="((snekWidth$ | async) ?? 0) * 20 + 'px'"
		  [style.height]="((snekHeight$ | async) ?? 0) * 20 + 'px'">
</joystick>

@if (snekGame$ | async; as snekGame) {
	@for (snekGridRow of snekGame.grid; track $index) {
		<div class="snek-grid-row">
			@for (snekGridNode of snekGridRow; track $index) {
				<snek-grid-node [snekGridNode]="snekGridNode"/>
			}
		</div>
	}
}
