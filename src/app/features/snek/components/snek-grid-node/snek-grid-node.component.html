<ng-container [ngSwitch]="snekGridNode.type$ | async">

	<ng-container *ngSwitchCase="SnekGridNodeType.SNEK">
		<mat-icon
			*ngIf="snekGridNode.snekNode$ | async as snekNode"
			[svgIcon]="snekNode.type$ | async | snekIcon"
			[class]="snekNode.parentDirection$ | async | snekDirection : (snekNode.childDirection$ | async)"
		></mat-icon>
	</ng-container>

	<ng-container *ngSwitchCase="SnekGridNodeType.FUD">
		<div class="fud"></div>
	</ng-container>
</ng-container>
