@switch (snekGridNode().type$ | async) {
	@case (SnekGridNodeType.SNEK) {
		@if (snekGridNode().snekNode$ | async; as snekNode) {
			<mat-icon [svgIcon]="snekNode.type$ | async | snekIcon"
					  [class]="snekNode.parentDirection$ | async | snekDirection : (snekNode.childDirection$ | async)"/>
		}
	}
	@case (SnekGridNodeType.FUD) {
		<div class="fud"></div>
	}
}
