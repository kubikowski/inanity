<h1>
	{{ isNewHighScore ? 'Congratulations!' : 'woof' }}
</h1>

<h3>
	{{ isNewHighScore ? 'new high score:' : 'you lost with:' }}
	<b>{{ results.score }}</b>
	points
</h3>

<footer>
	<button mat-flat-button color="primary"
			[matTooltip]="results.gameOverMessage"
			[mat-dialog-close]>
		{{ isNewHighScore ? 'noice' : 'woof' }}
	</button>
</footer>
