<section class="snek-grid" *ngIf="snekGame$ | async as snekGame else noSnekSnek">
	<div class="snek-grid-row" *ngFor="let snekGridRow of snekGame.grid">
		<div class="snek-grid-node" *ngFor="let snekGridNode of snekGridRow">
			<ng-container [ngSwitch]="snekGridNode.type">
				<ng-container *ngSwitchCase="SnekGridNodeType.SNEK">
					<div class="snek" [ngClass]="snekGridNode.snekNode.parentDirection"></div>
					<div class="snek" [ngClass]="snekGridNode.snekNode.childDirection"></div>
				</ng-container>
				<ng-container *ngSwitchCase="SnekGridNodeType.FUD">
					<div class="fud"></div>
				</ng-container>
<!--				<div *ngSwitchDefault></div>-->
			</ng-container>
		</div>
	</div>
</section>

<ng-template #noSnekSnek>
	<section>No Snek Snek...</section>
</ng-template>
