<mat-card class="project-status">
	<mat-card-header>
		<mat-icon [svgIcon]="StackIcon"></mat-icon>
		<mat-card-title>
			<dyslexic-text text="project status"></dyslexic-text>
		</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<section *ngFor="let statusUpdate of statusUpdates">
			<h1>{{ statusUpdate.title }}</h1>
			<h4>{{ statusUpdate.date | date }}</h4>
			<p *ngFor="let paragraph of statusUpdate.paragraphs">
				{{ paragraph }}
			</p>
		</section>
	</mat-card-content>
</mat-card>

<mat-card>
	<mat-card-header>
		<mat-icon [svgIcon]="GongIcon"></mat-icon>
		<mat-card-title>
			<dyslexic-text text="...gong"></dyslexic-text>
		</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<img mat-card-image src="https://images.reverb.com/image/upload/s--h6GEum9o--/f_auto,t_large/v1580782954/kxhgkqs4mfgopbbpg43b.jpg"
			 alt="a picture of my actual gong">
		<p>
			<dyslexic-text text="The gong is real. It is a real gong."></dyslexic-text>
		</p>
		<p>
			<dyslexic-text text="When you hit the gong, it sends a message to an arduino listener that strikes the gong."></dyslexic-text>
		</p>
	</mat-card-content>
</mat-card>
